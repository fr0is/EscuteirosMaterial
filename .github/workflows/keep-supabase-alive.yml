name: Keep Supabase Alive

on:
  schedule:
    - cron: "0 */36 * * *"
  workflow_dispatch:

jobs:
  ping-supabase:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ”” Ping Supabase REST API
        run: |
          echo "Mantendo Supabase ativo..."
          curl -s -o /dev/null -w "%{http_code}\n" \
            -H "apikey: ${{ secrets.SUPABASE_ANON_KEY }}" \
            "${{ secrets.SUPABASE_URL }}/rest/v1/?select=now"
