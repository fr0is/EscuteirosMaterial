name: Weekly Vercel Redeploy

on:
  schedule:
    - cron: "0 3 * * 1" # Segunda-feira Ã s 03:00 UTC
  workflow_dispatch:

jobs:
  redeploy:
    runs-on: ubuntu-latest
    steps:
      - name: Disparar deploy no Vercel
        run: |
          echo "ðŸš€ Disparando redeploy no Vercel..."
          curl -X POST "https://api.vercel.com/v13/deployments" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{"target": "production"}'
