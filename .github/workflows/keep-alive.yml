name: Keep Supabase Alive & Redeploy

on:
  schedule:
    - cron: "0 3 */2 * *"  # ping a cada 2 dias √†s 03:00 UTC
    - cron: "0 3 * * 1"    # deploy semanal √†s segundas √†s 03:00 UTC
  workflow_dispatch:

jobs:
  keep-alive:
    runs-on: ubuntu-latest
    steps:
      # 1Ô∏è‚É£ Ping seguro da API
      - name: Ping API com token
        run: |
          echo "üîî Chamando endpoint /api/ping com token secreto..."
          curl -i -A "Mozilla/5.0" \
               -H "x-ping-token: ${{ secrets.PING_TOKEN }}" \
               https://escuteiros-material.vercel.app/api/ping

      # 2Ô∏è‚É£ Deploy semanal no Vercel
      - name: Deploy semanal no Vercel
        if: github.event.schedule == '0 3 * * 1'  # s√≥ executa na cron semanal
        run: |
          echo "üöÄ Disparando redeploy no Vercel..."
          curl -X POST "https://api.vercel.com/v13/deployments" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "target": "production"
            }'
