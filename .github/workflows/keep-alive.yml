name: Keep Supabase Alive & Redeploy

on:
  schedule:
    - cron: "0 3 */2 * *"  # Ping a cada 2 dias Ã s 03:00 UTC
    - cron: "0 3 * * 1"    # Deploy semanal Ã s segundas Ã s 03:00 UTC
  workflow_dispatch:         # Permite disparar manualmente

jobs:
  ping:
    name: Ping Supabase
    runs-on: ubuntu-latest
    steps:
      - name: Ping API com token
        run: |
          echo "ðŸ”” Chamando endpoint /api/ping com token secreto..."
          curl -i -A "Mozilla/5.0" \
               -H "x-ping-token: ${{ secrets.PING_TOKEN }}" \
               https://escuteiros-material.vercel.app/api/ping

  redeploy:
    name: Deploy semanal no Vercel
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule' && github.event.schedule == '0 3 * * 1'
    steps:
      - name: Disparar deploy no Vercel
        run: |
          echo "ðŸš€ Disparando redeploy no Vercel..."
          curl -X POST "https://api.vercel.com/v13/deployments" \
            -H "Authorization: Bearer ${{ secrets.VERCEL_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '{
              "target": "production"
            }'
